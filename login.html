<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AguaConCiencia - Iniciar Sesión</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>AguaConCiencia</h1>
        <nav id="main-nav" class="unauthenticated">
            <a href="index.html" class="nav-link">Inicio</a>
            <a href="login.html" class="nav-link guest-link">Iniciar Sesión</a>
            <a href="register.html" class="nav-link guest-link">Registrarse</a>
            <a href="#" id="nav-logout" class="nav-link auth-link">Cerrar Sesión</a>
        </nav>
    </header>

    <main>
        <section class="form-section">
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="btn">Entrar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 AguaConCiencia. Todos los derechos reservados.</p>
    </footer>

    <script type="module" src="js/auth.js"></script>
</body>
</html>
